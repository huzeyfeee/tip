<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAHŞİŞ HESAPLAMA</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
 <div>
    <div id="baslik">
    <h1>Bahşiş Hesaplayıcı</h1>
    </div>
    <div>
        <label for="bill">Faturan ne kadar ?</label> <br>
        <input id="bill" type="text" value="">
    </div>
    <div id="secim">
        <label for="service">Servis Nasıldı ?</label> <br>
            <select name="" id="service">
                <option disabled selected value="0">Servis Kalitesini Seç</option>
                <option value="0.05">Berbat - %5</option>
                <option value="0.1">Kötü - %10</option>
                <option value="0.15">İdare Eder - %15</option>
                <option value="0.2">İyi - %20</option>
                <option value="0.3">Harika - %30</option>
            </select>
    </div>
    <div>
        <label for="paylas">Faturayı Kaç Kişi Paylaşacak ?</label> <br>
        <input id="paylas" type="text" value="">
    </div>
    <div id="button">
        <button id="calculate">HESAPLA !</button>
    </div>
     <div id="toplamBahsis">
         <sup>₺</sup>
         <span id="tip">0.00</span>
         <small id="each">herbir kişi</small>
     </div>
 </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
